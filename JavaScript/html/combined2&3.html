<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-heading {
            margin: 20px 0;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-actions {
            text-align: right;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group .radio-label {
            margin-right: 20px;
        }

        .form-group textarea {
            resize: vertical;
            height: 60px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-heading">Visitor Information</div>
    <hr>

    <div>
        <form action="#" method="post">
            <table>
                <tr>
                    <th colspan="2">Please fill out the form below:</th>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Interests:</td>
                    <td>
                        <input type="checkbox" name="interest" value="Research"> Research
                        <input type="checkbox" name="interest" value="Purchase"> Purchase
                    </td>
                </tr>
                <tr>
                    <td>Occupation:</td>
                    <td>
                        <select name="occupation">
                            <option value="" disabled selected>Select one</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="engineer">Engineer</option>
                            <option value="doctor">Doctor</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Want us to send you junk emails?</td>
                    <td>
                        <input type="radio" name="email_preference" value="absolutely"> Absolutely
                        <input type="radio" name="email_preference" value="no_way"> No way man
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-actions">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <form>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>


            <div class="form-group">
                <label for="confirm-name">Confirm Name:</label>
                <input type="text" id="confirm-name" name="confirm-name" placeholder="Confirm your name" required>
            </div>

    
            <div class="form-group">
                <label>Gender:</label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="other" required> Other
                </label>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="">Select your profession</option>
                    <option value="engineer">Engineer</option>
                    <option value="teacher">Teacher</option>
                    <option value="doctor">Doctor</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
