<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Frames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: 30%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }

        .content {
            display: flex;
            height: 70%;
        }

        .left-menu {
            width: 30%;
            background-color: #fafafa;
            border-right: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .right-content {
            width: 70%;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .font-sample {
            margin-bottom: 20px;
        }

        .font-agency {
            font-family: 'Agency FB', sans-serif;
        }

        .font-cambria {
            font-family: Cambria, serif;
        }

        .font-elephant {
            font-family: Elephant, serif;
        }

        .font-courier {
            font-family: Courier, monospace;
        }

        .font-georgia {
            font-family: Georgia, serif;
        }

        .alignment-sample {
            margin-bottom: 20px;
        }

        .left-align {
            text-align: left;
        }

        .center-align {
            text-align: center;
        }

        .right-align {
            text-align: right;
        }

        .justify-align {
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="header-image.jpg" alt="Header Image" style="max-width: 100%; max-height: 100%;">
    </div>

    <div class="content">
        <div class="left-menu">
            <ul class="menu">
                <li><a href="#font" onclick="loadContent('font')">Font</a></li>
                <li><a href="#alignment" onclick="loadContent('alignment')">Alignment</a></li>
            </ul>
        </div>
        <div class="right-content" id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        function loadContent(page) {
            let contentDiv = document.getElementById('content');
            if (page === 'font') {
                contentDiv.innerHTML = `
                    <h2>Font Samples</h2>
                    <div class="font-sample font-agency">Agency FB</div>
                    <div class="font-sample font-cambria">Cambria</div>
                    <div class="font-sample font-elephant">Elephant</div>
                    <div class="font-sample font-courier">Courier</div>
                    <div class="font-sample font-georgia">Georgia</div>
                `;
            } else if (page === 'alignment') {
                contentDiv.innerHTML = `
                    <h2>Text Alignments</h2>
                    <div class="alignment-sample left-align">This is left-aligned text.</div>
                    <div class="alignment-sample center-align">This is center-aligned text.</div>
                    <div class="alignment-sample right-align">This is right-aligned text.</div>
                    <div class="alignment-sample justify-align">This is justified text. Justified text is aligned along the left margin, and letter- and word-spacing is adjusted so that the text falls flush with both margins.</div>
                `;
            }
        }
    </script>

</body>
</html>
